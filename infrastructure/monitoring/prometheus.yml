global:
  scrape_interval: 15s

scrape_configs:
  # Each job_name should match a service name in docker-compose.yml
  - job_name: 'booking-service'
    static_configs:
      - targets: ['booking-service:5000'] # Booking service container port

  - job_name: 'payment-service'
    static_configs:
      - targets: ['payment-service:5000'] # Payment service container port

  - job_name: 'user-service'
    static_configs:
      - targets: ['user-service:5000'] # User service container port

  # Add more services below as needed
